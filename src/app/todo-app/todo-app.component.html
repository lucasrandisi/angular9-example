<app-todo-form 
    [nextToDoItemId]="nextToDoItemId"
    (newTaskAdded)="onNewTaskAdded($event)">
</app-todo-form>
<app-todo-list 
    [taskList]="taskList"
    (removeTask)="onRemoveTask($event)"
    (toggleCompleted)="onToggleCompleted($event)"
    (editedTask)="onEditedTask($event)">
</app-todo-list>
<div *ngIf="averageTimeToCompleteTask">Complete Task Average Time: {{averageTimeToCompleteTask}}</div>
